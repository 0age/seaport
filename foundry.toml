[default]
solc_version = '0.8.13'
auto_detect_solc = false
optimizer = true
optimizer_runs = 200
src = 'src'
out = 'out'
libs = ['lib']
remappings = [
  "@ds=lib/ds-test/src/",
  "@solmate=lib/solmate/src/",
  "@std=lib/forge-std/src/",
  "@openzeppelin=lib/openzeppelin-contracts",
]

